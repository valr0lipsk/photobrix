<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Mosaic</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header header--mosaic">
        <div class="container container--header">
          <div class="header__logo"><a href="/">Photobrix</a></div>

          <div class="header__caption">
            <img src="./img/ic_info.svg" />
            Преобразованная фотография будет сохранена в личном кабинете
          </div>

          <a href="/" class="menu__link flex"
            ><img src="./img/ic_back.svg" /> Назад</a
          >
        </div>
      </header>

      <div class="mosaic">
        <div class="container container--mosaic">
          <div class="mosaic__photo">
            <img src="./img/mosaic.svg" />
          </div>

          <div class="mosaic__controls">
            <div class="controls__block">
              <button class="button--rounded">
                <img src="./img/ic_remove.svg" />
              </button>
              Уменьшить
            </div>

            <div class="controls__block">
              <button class="button--rounded">
                <img src="./img/ic_replace.svg" />
              </button>
              Заменить
            </div>

            <div class="controls__block">
              <button class="button--rounded">
                <img src="./img/ic_add.svg" />
              </button>
              Увеличить
            </div>
          </div>

          <button class="button button--primary">
            <a href="/mosaic-step-2.html">Преобразовать</a>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
